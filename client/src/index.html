<!doctype html>
<html lang="ru" ng-app="app">
    
    <head>
        <meta charset="utf-8">
        <title>Catalogue</title>
        <style>
            [ng-cloak] {
                display: none;
            }
        </style>
        <link rel="stylesheet" href="/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/css/bootstrap-responsive.min.css" />
        <link rel="stylesheet" href="/css/<%= grunt.config.get('pkg.name') %>.css" />
    </head>
    
    <body ng-cloak ng-controller='AppCtrl'>
        <header style='min-height:60px'>
            <div ng-include="'header.tpl.html'"></div>
        </header>
        <div class='container' style='position: relative'>
            <div class="container-fluid">
                <div class='row-fluid'>
                    <div ng-include="'notifications.tpl.html'" ng-show="notifications.getCurrent().length"></div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <busymodal show='{{busy.blockScreen}}'></busymodal>
                        <div ng-view></div>
                    </div>
                </div>
            </div>
        </div>
        <footer>
            <div class='navbar navbar-fixed-bottom'>
                <div class='navbar-inner'>
                    <div class='pull-right' style='padding: 10px;'>Catalogue by goonjja &copy;</div>
                </div>
            </div>
        </footer>
        <script type="text/javascript" src="/js/jquery.js"></script>
        <script type="text/javascript" src="/js/bootstrap.js"></script>
        <script type="text/javascript" src="/js/angular.js"></script>
        <script type="text/javascript" src="/js/underscore.js"></script>
        <script type="text/javascript" src="/js/<%= grunt.config.get('pkg.name') %>.js"></script>
    </body>

</html>
